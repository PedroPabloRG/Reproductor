# Configuración de logging para el reproductor de música

# Root logger level
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender

# Console Appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# File Appender
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/music-player.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
appender.file.append = true

# Logger levels for specific packages
logger.reproductormusica.name = com.reproductormusica
logger.reproductormusica.level = DEBUG
logger.reproductormusica.additivity = false
logger.reproductormusica.appenderRef.console.ref = ConsoleAppender
logger.reproductormusica.appenderRef.file.ref = FileAppender

# JavaFX Media logging
logger.javafx.name = javafx.scene.media
logger.javafx.level = WARN
